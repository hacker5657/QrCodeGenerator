<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Qr code generator</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>Qr code generator</h1>
      <form id="form">
        <input type="text" placeholder="Enter text or link" id="qrCodeData">
        <button type="submit">Generate</button>
      </form>
      <div class="qrcode-wrapper" id="qrCode">
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
